<app-header></app-header>
<div class="my-10 px-4 sm:px-8 lg:px-12">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      @defer (when wallet) {
        <h1 class="text-base font-semibold leading-6 text-gray-900">{{ wallet?.name }}</h1>
        <p class="mt-2 text-sm text-gray-700">
          {{ wallet?.description }}
        </p>
      } @placeholder {
        <div class="mt-2 h-5 w-1/5 animate-pulse rounded-full bg-gray-200"></div>
        <div class="mt-3 h-3 w-1/2 animate-pulse rounded-full bg-gray-200"></div>
      }
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button
        type="button"
        class="block rounded-md bg-primary-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600"
      >
        Add user
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        @defer (when wallet) {
          <app-competencies-table [wallet]="wallet!"></app-competencies-table>
        } @placeholder {
          <app-loading-table></app-loading-table>
        }
      </div>
    </div>
  </div>
</div>
