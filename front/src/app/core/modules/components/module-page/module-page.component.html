<div class=" flex flex-col my-10 px-4 sm:px-8 lg:px-12 gap-5">
  <div class="w-full text-center text-2xl">
    {{ this.module.name }}
  </div>
  <div class="flex flex-col gap-2">
    <div class="bg-gray-200 rounded-xl w-full p-3 flex flex-col gap-3">
      <div class="underline font-bold">
        Informations générales
      </div>
      <div>
        Les points clés
      </div>
    </div>
    <div class="bg-gray-200 rounded-xl w-full p-3 flex flex-col gap-3">
      <div class="underline font-bold">
        Description
      </div>
      <div>
        Le texte de la description
      </div>
    </div>
    <div class="bg-gray-200 rounded-xl w-full p-3 flex flex-col gap-3">
      <div class="w-full flex flex-row place-content-between">
        <div class="underline font-bold">
          Référentiels de compétences
        </div>
        <button class="bg-primary-500 rounded-lg p-2 text-sm flex flex-row w-fit" (click)="onNewWalletClk()">
          Ajouter un référentiel
        </button>
      </div>
      <div class="w-full grid grid-cols-3 gap-2">
        <div *ngFor="let wallet of module?.wallets" class="bg-white rounded-xl p-2">
          <div class="w-full" (click)="viewWallet(wallet.id)">
            <div>
              {{ wallet.name }}
            </div>
            <div>
              {{ wallet.description }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
