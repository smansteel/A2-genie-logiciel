<div class="w-full h-full flex flex-col p-3">
  <div class="inset-0 z-10 w-full overflow-y-auto p-4 sm:p-6 md:p-20">
    <div
      (click)="$event.stopPropagation()"
      class="animate-jump-custom mx-auto max-w-xl transform divide-y overflow-hidden rounded-xl bg-white/75 backdrop-blur-lg shadow-2xl ring-1 ring-black ring-opacity-5 transition-all"
    >
      <div class="relative bg-gray-200/35">
        <svg
          class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          #search
          (input)="searchUser(search.value)"
          type="text"
          class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
          placeholder="Rechercher un utilisateur"
          role="combobox"
          aria-expanded="false"
          aria-controls="options"
        />
      </div>
      @if (users.length > 0) {

        <ul
          class="max-h-72 scroll-py-2 overflow-y-auto py-2 text-sm text-gray-800"
          id="options"
          role="listbox"
        >
          @for (user of users; track $index) {
            <li
              class="flex gap-3 cursor-default select-none px-4 py-2 hover:bg-secondary-200/25 hover:cursor-pointer items-center"
              role="option"
              [mat-dialog-close]="{id: user.id, username: user.username, firstName: user.firstName, name: user.name }"
              [tabIndex]="$index"
            >
              {{ user.name }} {{ user.firstName }}
            </li>
          }
        </ul>
      } @else {
        <p class="p-4 text-sm text-gray-500">Aucun utilisateur trouv√© :/</p>
      }
    </div>
  </div>

</div>
